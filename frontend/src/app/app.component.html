<div class="main">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
    <h2> Login </h2>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" formControlName="username" id="username" class="form-control" required>

    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" formControlName="password" id="password" class="form-control" required>

    </div>

    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Submit</button>

  </form>


  <h3 [ngClass]="{success : title==='200' , error: title!=='200'}"> Status Code : {{title}} </h3>


  <div class="admincontrols" *ngIf="jwttoken!=='' || jwttoken!==''">

    <h2>
      Admin Functionalities
    </h2>
    <button type="button" class="btn btn-primary" [disabled]="loginForm.invalid" (click)="adminlogin()">Admin Button
    </button>
  </div>
</div>
